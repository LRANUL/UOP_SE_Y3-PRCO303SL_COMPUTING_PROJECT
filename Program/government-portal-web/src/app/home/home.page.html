<!-- PAGE SPLASH SCREEN STARTS -->
<div name="loading" *ngIf="loading" style="height: 100%;" style="background-color:#c92d39;">
  <ion-img src="assets/splash/splash.png" style="height: 15%;"></ion-img>
  <ion-img src="assets/splash/animation.gif" style="height:500px;"></ion-img>
</div>
<!-- PAGE SPLASH SCREEN ENDS -->
<!-- WELCOME MODAL STARTS -->
<!-- https://developer.mozilla.org/en-US/docs/Web/API/Window/localStorage -->
<div name="Welcome" *ngIf="Welcome" style="margin: 5px;height: 100%;background-color: #C92D39;">
  <ion-slides pager="false" [options]="slideOpts" style="height: 90%;">
    <ion-slide>
      <img src="assets/splash/Page-1.png" />
    </ion-slide>
    <ion-slide>
      <img src="assets/splash/Page-2.png" />
    </ion-slide>
    <ion-slide>
      <img src="assets/splash/Page-3.png" />
    </ion-slide>
    <ion-slide>
      <img src="assets/splash/Page-4.png" />
    </ion-slide>
    <ion-slide>
      <img src="assets/splash/Page-5.png"/>
    </ion-slide>
  </ion-slides>
  <ion-button style="height: 10%;"(click)="goHome()" expand="block" size="large" color="danger">Start Now</ion-button>
</div>
<!-- WELCOME MODAL ENDS -->
<!-- PAGE HEADER STARTS -->
<ion-content [fullscreen]="true" [hidden]="!home">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>
        <strong>GOVERNMENT PORTAL</strong>
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <!-- PAGE HEADER ENDS -->

  <!-- PAGE CONTENT STARTS -->


  <!-- PAGE SEARCH AND LINKED CONTENT -->
  <ion-searchbar placeholder="Search..." animated="true"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let data of searchFilter | filter:availablePages">
      <ion-label>{{data.id}}</ion-label>
      <ion-label>{{data.name}}</ion-label>
      <ion-label>{{data.link}}</ion-label>
    </ion-item>
  </ion-list>
  <!-- PAGE SEARCH AND LINKED CONTENT -->
  <!-- PAGE LINKS AND INFORMATION -->
  <h2>One portal for all goverment services</h2>
  <h5>Use the links below to access services</h5>
  <!-- PAGE LINKS AND INFORMATION -->

  <!-- PAGE CONTENT ENDS -->

  <!-- PAGE FOOTER STARTS -->
</ion-content>
<ion-footer class="ion-no-border" align="center">
  <ion-toolbar color="light">
    <ion-text>
      Government Portal<br>
      Ministry of Home Affairs
    </ion-text>
  </ion-toolbar>
</ion-footer>
<!-- PAGE FOOTER ENDS -->
